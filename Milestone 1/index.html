<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Title -->
    <title>Vue Boolzapp</title>
</head>
<body>
    
    <div class="app-wrapper">

        <!-- MAIN -->
        <main>

            <!-- Left Nav -->
            <div class="left-nav">

                <!-- header Nav-->
                <div class="header-content">

                    <div class="user-container">

                        <!-- Img Profile -->
                        <img class="img-profile" src="img/avatar_1.jpg" alt="avatar_1">

                        <!-- Username -->
                        <div class="username">
                            Nome utente
                        </div>
                    </div>

                    <!-- Icons container -->
                    <div class="icons-container">

                        <!-- Circle-notch Icon -->
                        <span>
                            <i class="fa-solid fa-circle-notch"></i>
                        </span>

                        <!-- Message Icon -->
                        <span>
                            <i class="fa-solid fa-message"></i>
                        </span>

                        <!-- Ellipsis-vertical Icon -->
                        <span>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </span>
                    </div>
                </div>

                <!-- Notices Section -->
                <div class="notices-section">

                    <!-- Bell-slash Icon -->
                    <div class="bell">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <!-- Notice Message -->
                    <div class="notice-msg">
                        <p>
                            Ricevi notifiche di nuovi messagi
                        </p>

                        <a href="#">
                            Attiva notifiche desktop
                        </a>
                    </div>
                </div>

                <!-- Search Input  -->
                <div class="search-input">

                    <!-- Lens Icon -->
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>

                    <!-- Input -->
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>

                <!-- Chat Container Template -->
                <ul>
                    <li v-for='(contact,index) in contacts'  class="chat-container">

                        <!-- Img Profile -->
                        <img class="img-profile" :src="'./img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
    
                        <!-- Username -->
                        <div class="username">
                            {{contact.name}}
                        </div>
                    </li>
                </ul> 
            </div>
            <!-- END Left Nav -->

            <!-- Chat Content -->
            <div class="chat-content">
                
            </div>
            <!-- END Chat Content -->
        </main>
        <!-- END MAIN -->
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
