<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Date.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- Title -->
    <title>Vue Boolzapp</title>
</head>
<body>
    <div id="root" class="app-wrapper">

            <!-- MAIN -->
            <main>
    
                <!-- Left Nav -->
                <div class="left-nav">
    
                    <!-- Header Content-->
                    <div class="header-content">
    
                        <div class="user-container">
    
                            <!-- Img Profile -->
                            <img class="img-profile" src="img/avatar_io.jpg" alt="avatar_io">
    
                            <!-- Username -->
                            <div class="username">
                                Nome utente
                            </div>
                        </div>
    
                        <!-- Icons container -->
                        <div class="icons-container">
    
                            <!-- Circle-notch Icon -->
                            <span>
                                <i class="fa-solid fa-circle-notch"></i>
                            </span>
    
                            <!-- Message Icon -->
                            <span>
                                <i class="fa-solid fa-message"></i>
                            </span>
    
                            <!-- Ellipsis-vertical Icon -->
                            <span>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </span>
                        </div>
                    </div>
    
                    <!-- Notices Section -->
                    <div class="notices-section">
    
                        <!-- Bell-slash Icon -->
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
    
                        <!-- Notice Message -->
                        <div class="notice-msg">
                            <div>
                                Ricevi notifiche di nuovi messaggi
                            </div>
    
                            <a href="#">
                                Attiva notifiche desktop
                            </a>
                        </div>
                    </div>
    
                    <!-- Search Input  -->
                    <div class="input">
    
                        <!-- Lens Icon -->
                        <span>
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
    
                        <!-- Input -->
                        <input v-model="userFilterText" @keyup="filterElementsByText()" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
    
                    <!-- Chat Container Template -->
                    <ul class="chats">
                        <li v-if="contact.visible" v-for='(contact,index) in contacts'  @click="setActiveElement(index)" class="chat-container" :class="index === currentActiveElement ? 'active' : '' ">
    
                            <!-- Img Profile -->
                            <img class="img-profile" :src="'./img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
        
                            <!-- Username -->
                            <div class="username">
                                {{contact.name}}
                            </div>
                        </li>
                    </ul> 
                </div>
                <!-- END Left Nav -->
    
                <!-- Chat Body -->
                <div class="chat-body">
                    
                    <!-- Header Content -->
                    <div class="header-content">
                        <div class="user-container">
    
                            <!-- Img Profile -->
                            <img class="img-profile" :src="'img/avatar' + contacts[currentActiveElement].avatar + '.jpg'" alt="avatar_1">
    
                            <div>
                                <!-- Username -->
                                <div class="username">
                                    {{contacts[currentActiveElement].name}}
                                </div>

                                <!-- Last login -->
                                <div class="last-login">
                                    ultimo accesso oggi alle
                                </div>
                            </div>
                        </div>
    
                        <!-- Icons container -->
                        <div class="icons-container">
    
                            <!-- Lens Icon -->
                            <span>
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
    
                            <!-- Paperclip Icon -->
                            <span>
                                <i class="fa-solid fa-paperclip"></i>
                            </span>
    
                            <!-- Ellipsis-vertical Icon -->
                            <span>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Chat Room -->
                    <div class="chat-room">
                        
                        <!-- Message -->
                        <div v-for='message in contacts[currentActiveElement].messages' class="message" :class="message.status === 'received' ? 'received' : 'sent'">

                            <!-- Text Chat -->
                            <div class="text-chat ">
                                {{message.text}}
                            </div>

                            <!-- Time Chat -->
                            <div class="time-chat">
                                {{message.date}}
                            </div>
                        </div>
                    </div>

                    <!-- Message Input  -->
                    <div class="input">
    
                        <!-- Smile Icon -->
                        <span>
                            <i class="fa-regular fa-face-smile"></i>
                        </span>
    
                        <!-- Input -->
                        <input v-model="newMessage" @keyup.enter="addNewMessage()" type="text" placeholder="Scrivi un messaggio">

                        <!-- Microphone Icon -->
                        <span>
                            <i class="fa-solid fa-microphone"></i>
                        </span>
                    </div>
                </div>
                <!-- END Chat Body -->
            </main>
            <!-- END MAIN -->
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
